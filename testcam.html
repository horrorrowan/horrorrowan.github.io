<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Price Viewer & Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
            background-color: #0d1117; /* Deeper dark background */
            color: #e6edf3; /* Lighter text for contrast */
            transition: background-color 0.3s ease;
        }

        /* Video container to ensure full coverage */
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Optional: Add a subtle vignette or border */
            border-radius: 0; /* Keep full screen for video */
        }

        /* Container for all dynamic price tags */
        #price-tags-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through to elements below unless a child explicitly sets pointer-events: auto */
            z-index: 10;
        }

        .price-tag-item {
            position: absolute;
            transform: translate(-50%, -110%) scale(0.9); /* Initial smaller scale */
            /* Added transform to transition for smoother movement */
            transition: opacity 0.3s ease, top 0.1s linear, left 0.1s linear, transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Bounce effect for transform */
            z-index: 10;
            pointer-events: auto; /* Make the price tag itself clickable */
            opacity: 0; /* Initially hidden */
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.98), rgba(240, 240, 240, 0.9)); /* Lighter, more vibrant gradient */
            backdrop-filter: blur(10px) saturate(1.5); /* Stronger blur and saturation */
            -webkit-backdrop-filter: blur(10px) saturate(1.5);
            color: #1a202c; /* Darker text for contrast */
            border-radius: 16px; /* More rounded */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), 0 5px 15px rgba(0, 0, 0, 0.15); /* Deeper, softer shadow */
            padding: 1rem;
            width: 18rem; /* Slightly wider */
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border for definition */
            animation: fadeInScale 0.3s ease-out forwards; /* Add an entry animation */
        }
        .price-tag-item.show {
            opacity: 1;
            transform: translate(-50%, -110%) scale(1); /* Scale to normal size */
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translate(-50%, -100%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -110%) scale(1);
            }
        }

        /* Quantity control buttons within price tag */
        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem; /* Space before Add to Cart button */
            background-color: rgba(0, 0, 0, 0.05); /* Light background for controls */
            border-radius: 8px;
            padding: 0.25rem 0.5rem;
        }

        .quantity-btn {
            background-color: #3b82f6; /* Blue */
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .quantity-btn:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
        }
        .quantity-btn:active {
            transform: translateY(1px);
        }

        .quantity-display {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1a202c; /* Dark text */
            min-width: 30px;
            text-align: center;
        }

        /* Cart modal and related styles */
        #cart-modal {
            transition: opacity 0.3s ease, visibility 0.3s ease;
            background-color: rgba(0, 0, 0, 0.85); /* Darker overlay */
        }
        #cart-content {
            background-color: #1a202c; /* Darker content background */
            color: #e6edf3;
            border-radius: 16px 16px 0 0; /* More prominent top corners */
            padding: 1.5rem;
            box-shadow: 0 -15px 40px rgba(0, 0, 0, 0.5); /* Deeper shadow */
            transform: translateY(100%); /* Start off-screen */
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Ease-out cubic for slide */
            max-width: 90%; /* Responsive width */
            margin-bottom: 0; /* Ensure it sits at the bottom */
            max-height: 80vh; /* Limit cart height */
            display: flex;
            flex-direction: column;
        }
        #cart-modal.visible #cart-content {
            transform: translateY(0);
        }

        #cart-items {
            flex-grow: 1; /* Allow cart items to take available space */
            overflow-y: auto; /* Enable scrolling for items */
            padding-right: 0.5rem; /* Space for scrollbar */
            margin-bottom: 1rem; /* Space before total */
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.75rem;
            background-color: #2d3748; /* Item background */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: slide-in-right 0.5s forwards ease-out; /* Specific animation */
            opacity: 0; /* Start hidden for animation */
        }
        /* For new items added dynamically */
        .cart-item-enter {
            animation: slide-in-right 0.5s forwards ease-out;
            opacity: 0;
        }

        @keyframes slide-in-right {
            from {
                transform: translateX(20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .cart-item-info {
            flex-grow: 1;
        }
        .cart-item-info p {
            margin: 0;
        }
        .cart-item-info .item-name {
            font-weight: 600;
            color: white;
        }
        .cart-item-info .item-details {
            font-size: 0.875rem;
            color: #a0aec0; /* Lighter grey */
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cart-quantity-btn {
            background-color: #4a5568; /* Darker grey for cart buttons */
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .cart-quantity-btn:hover {
            background-color: #616e80;
            transform: translateY(-1px);
        }
        .cart-quantity-btn:active {
            transform: translateY(1px);
        }

        .cart-item-quantity {
            font-weight: 700;
            color: #e6edf3;
            min-width: 20px;
            text-align: center;
            font-size: 1rem;
        }

        .cart-item-total {
            font-weight: bold;
            font-size: 1.125rem;
            color: #60a5fa; /* Blue accent */
            margin-left: 1rem; /* Space from controls */
            min-width: 70px;
            text-align: right;
        }

        .remove-item-btn {
            background: none;
            border: none;
            color: #ef4444; /* Red for delete */
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.25rem;
            border-radius: 50%;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .remove-item-btn:hover {
            background-color: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        /* Toast notification */
        .toast-notification {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.5s ease-in-out, opacity 0.3s ease;
            z-index: 100;
            background-color: #ef4444; /* Red for errors/notifications */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px; /* Fully rounded */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            opacity: 0; /* Start hidden */
        }
        .toast-notification.show {
            bottom: 30px;
            opacity: 1;
        }

        /* Button base styles */
        .app-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border-radius: 9999px; /* Fully rounded buttons */
            padding: 0.75rem 1.5rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: none;
            outline: none;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            /* Add some depth on click */
            &:active {
                transform: translateY(1px);
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
        }

        /* Specific button styles */
        .btn-primary {
            background: linear-gradient(45deg, #3b82f6, #2563eb); /* Blue gradient */
            color: white;
            &:hover {
                background: linear-gradient(45deg, #2563eb, #1d4ed8);
                transform: translateY(-1px);
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            }
        }

        .btn-success {
            background: linear-gradient(45deg, #22c55e, #16a34a); /* Green gradient */
            color: white;
            &:hover {
                background: linear-gradient(45deg, #16a34a, #15803d);
                transform: translateY(-1px);
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            }
        }

        .btn-icon {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem; /* Smaller padding for icon buttons */
            border-radius: 50%; /* Circular */
            &:hover {
                background-color: rgba(255, 255, 255, 0.3);
                transform: scale(1.05);
            }
        }

        /* Start screen specific styles */
        #start-screen {
            background: linear-gradient(135deg, rgba(13, 17, 23, 0.98), rgba(23, 27, 33, 0.95)); /* Subtle gradient overlay, slightly more opaque */
            padding: 2rem;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #start-screen h1 {
            font-size: 2.8rem; /* Larger title */
            font-weight: 900; /* Bolder */
            margin-bottom: 1.5rem;
            color: #60a5fa; /* Light blue accent */
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.4); /* Deeper shadow */
        }
        #start-screen p {
            font-size: 1.25rem; /* Slightly larger text */
            line-height: 1.7;
            max-width: 28rem; /* Wider text block */
            color: #a8b3bf;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            #cart-content {
                max-width: 32rem; /* Larger on desktop */
                border-radius: 16px; /* Rounded corners all around for desktop */
                margin-bottom: 1rem; /* Lift slightly from bottom */
            }
            .price-tag-item {
                width: 20rem; /* Even wider on desktop */
                padding: 1.25rem;
            }
        }
    </style>

<body class="bg-gray-900 text-white m-0 p-0 h-screen overflow-hidden">

    <div id="video-container">
        <video id="video" playsinline autoplay muted></video>
    </div>

    <div id="price-tags-container">
        </div>

    <div class="absolute top-4 right-4 z-20">
        <button id="cart-button" class="app-button btn-icon relative">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle>

            <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center border-2 border-white shadow-sm">0</span>
        </button>
    </div>
    
    <div id="toast" class="toast-notification">
        Товар не найден
    </div>
    
    <div id="cart-modal" class="fixed inset-0 z-40 flex justify-center items-end invisible opacity-0">
        <div id="cart-content" class="w-full rounded-t-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold">Корзина</h2>
                <button id="close-cart-btn" class="text-gray-400 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <div id="cart-items" class="max-h-60 overflow-y-auto mb-4 pr-2">
                </div>
            <div class="border-t border-gray-700 pt-4 mt-4">
                <div class="flex justify-between items-center text-xl mb-4">
                    <span class="font-semibold">Итого:</span>
                    <span id="total-price" class="font-bold text-blue-400">0.00 ₽</span>

    </div>
    
    <div id="start-screen" class="absolute inset-0 z-50 flex flex-col justify-center items-center p-4">
        <h1 class="text-3xl font-bold mb-4">QR Price Scanner</h1>
        <p class="mb-8 max-w-md">Наведите камеру на QR или штрих-код, чтобы узнать цену и добавить товар в корзину.</p>
        <button id="start-scan-btn" class="app-button btn-primary text-xl">
            Начать сканирование
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const video = document.getElementById('video');
            const startScreen = document.getElementById('start-screen');
            const startScanBtn = document.getElementById('start-scan-btn');
            const priceTagsContainer = document.getElementById('price-tags-container');
            const cartButton = document.getElementById('cart-button');
            const cartCountEl = document.getElementById('cart-count');
            const cartModal = document.getElementById('cart-modal');
            const cartContent = document.getElementById('cart-content');
            const closeCartBtn = document.getElementById('close-cart-btn');
            const cartItemsEl = document.getElementById('cart-items');
            const totalPriceEl = document.getElementById('total-price'); 
            const saveCartBtn = document.getElementById('save-cart-btn');
            const toast = document.getElementById('toast');

            // --- App State ---
            let cart = [];
            /**
             * Map to store currently visible or fading out price tag elements.
             * Key: barcode rawValue (trimmed and normalized)
             * Value: { element: HTMLElement, state: 'visible' | 'fadingOut' | 'processing', removeTimeoutId: number | null, quantity: number }
             */
            let visiblePriceTags = new Map();
            let barcodeDetector;
            let stream;

            // --- Mock API for prices ---
            const mockProductDatabase = {
                '9780321765723': { name: 'Книга "Рефакторинг"', price: 1550.50 },
                '4601234567890': { name: 'Молоко "Простоквашино"', price: 89.99 },
                '8806090775837': { name: 'Смартфон Samsung S21', price: 65490.00 },
                'https://example.com/product/a': { name: 'Билет в кино', price: 450.00 },
                'some-qr-data': { name: 'Секретный товар', price: 9999.99 },
                'another-qr-data': { name: 'Еще один товар', price: 123.45 }
            };

            /**
             * Fetches product data based on a barcode.
             * @param {string} barcode - The raw value of the detected barcode (already trimmed and normalized).
             * @returns {Promise<Object|null>} A promise that resolves with product data or null if not found.
             */
            async function fetchProductData(barcode) {
                console.log(`Requesting price for code: ${barcode}`);
                // Simulate network delay
                await new Promise(resolve => setTimeout(resolve, 300));
                
                if (mockProductDatabase[barcode]) {
                    return mockProductDatabase[barcode];
                }
                return null;
            }
            
            // --- Initialization ---
            function init() {
                // Check for BarcodeDetector API support
                if (!('BarcodeDetector' in window)) {
                    showToast('Ваш браузер не поддерживает API для сканирования кодов. Попробуйте Chrome на Android.');
                    return;
                }

                // Initialize BarcodeDetector with supported formats
                barcodeDetector = new BarcodeDetector({
                    formats: ['qr_code', 'ean_13', 'upc_a', 'code_128']
                });

                loadCart();
                updateCartUI();

                // Event listeners for UI interactions
                startScanBtn.addEventListener('click', startCamera);
                cartButton.addEventListener('click', showCart);
                closeCartBtn.addEventListener('click', hideCart);
                saveCartBtn.addEventListener('click', saveCartToFile);
            }

            /**
             * Starts the camera and begins the continuous scanning loop.
             */
            async function startCamera() {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment' } // Prefer rear camera
                    });
                    video.srcObject = stream;
                    video.addEventListener('loadeddata', () => {
                        startScreen.style.display = 'none'; // Hide the start screen
                        requestAnimationFrame(tick); // Start the detection loop
                    });
                } catch (err) {
                    console.error("Error accessing camera: ", err);
                    showToast("Не удалось получить доступ к камере. Пожалуйста, проверьте разрешения.");
                }
            }
            
            // --- Scanning Logic ---
            async function tick() {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    try {
                        const barcodes = await barcodeDetector.detect(video);
                        handleMultipleDetections(barcodes); // Process all detected barcodes
                    } catch (err) {
                        // Sometimes the API might throw an error if the frame isn't ready
                        console.warn("Detector error: ", err);
                    }
                }
                // Continue the loop if the stream is active
                if (stream && stream.active) {
                    requestAnimationFrame(tick);
                }
            }

            /**
             * Creates and displays a new price tag for a detected barcode.
             * @param {string} code - The raw value of the barcode (already trimmed and normalized).
             * @param {Array<Object>} corners - Corner points of the barcode.
             * @param {Object} product - Product data (name, price, barcode - already trimmed and normalized).
             * @param {number} scaleX - X-axis scaling factor from video to screen.
             * @param {number} scaleY - Y-axis scaling factor from video to screen.
             */
            function createPriceTag(code, corners, product, scaleX, scaleY) {
                console.log(`Creating new price tag for code: ${code}`); // Log creation
                // Create the price tag element
                const priceTagEl = document.createElement('div');
                priceTagEl.id = `price-tag-${code}`; // Unique ID for the tag using trimmed code
                priceTagEl.className = 'price-tag-item'; // Class for general styling
                priceTagEl.innerHTML = `
                    <h3 class="font-bold text-lg mb-1">${product.name}</h3>
                    <p class="text-2xl font-bold text-blue-600 mb-3">${product.price.toFixed(2)} ₽</p>
                    <div class="quantity-control">
                        <button class="quantity-btn decrease-quantity-btn" data-barcode="${code}">-</button>
                        <span class="quantity-display" data-barcode="${code}">1</span>
                        <button class="quantity-btn increase-quantity-btn" data-barcode="${code}">+</button>
                    </div>
                    <button class="add-to-cart-btn app-button btn-primary w-full" data-barcode="${code}">
                        Добавить в корзину
                    </button>
                `;
                
                // Add click listener for the 'Add to Cart' button within this tag
                priceTagEl.querySelector('.add-to-cart-btn').addEventListener('click', (event) => {
                    const clickedBarcode = event.target.dataset.barcode; // This code is already trimmed and normalized
                    const quantity = parseInt(priceTagEl.querySelector('.quantity-display').textContent, 10);
                    const productToAdd = { ...product, barcode: clickedBarcode }; // Ensure product.barcode is the normalized one
                    addToCart(productToAdd, quantity); // Pass quantity
                    // Remove the tag immediately after adding to cart
                    removePriceTag(clickedBarcode, true); 
                });

                // Add quantity control listeners
                priceTagEl.querySelector('.decrease-quantity-btn').addEventListener('click', (event) => {
                    const barcode = event.target.dataset.barcode;
                    updatePriceTagQuantity(barcode, -1);
                });
                priceTagEl.querySelector('.increase-quantity-btn').addEventListener('click', (event) => {
                    const barcode = event.target.dataset.barcode;
                    updatePriceTagQuantity(barcode, 1);
                });


                // Append the new price tag to the container
                priceTagsContainer.appendChild(priceTagEl);

                // Update the visiblePriceTags map with the actual element and 'visible' state, and initial quantity
                visiblePriceTags.set(code, { element: priceTagEl, state: 'visible', removeTimeoutId: null, quantity: 1 });

                // Position the new tag
                updatePriceTagPosition(code, corners, scaleX, scaleY);
                // Make it visible with a slight delay to ensure transition applies
                setTimeout(() => priceTagEl.classList.add('show'), 10);
            }

            /**
             * Updates the quantity displayed on a price tag.
             * @param {string} barcode - The barcode of the price tag.
             * @param {number} change - The amount to change the quantity by (+1 or -1).
             */
            function updatePriceTagQuantity(barcode, change) {
                const tagInfo = visiblePriceTags.get(barcode);
                if (tagInfo && tagInfo.element) {
                    let currentQuantity = tagInfo.quantity;
                    currentQuantity += change;
                    if (currentQuantity < 1) currentQuantity = 1; // Minimum quantity is 1

                    tagInfo.quantity = currentQuantity;
                    tagInfo.element.querySelector('.quantity-display').textContent = currentQuantity;
                }
            }


            /**
             * Updates the position of an existing price tag. If the tag was fading out, it becomes visible again.
             * @param {string} code - The raw value of the barcode (already trimmed and normalized).
             * @param {Array<Object>} corners - Corner points of the barcode.
             * @param {number} scaleX - X-axis scaling factor from video to screen.
             * @param {number} scaleY - Y-axis scaling factor from video to screen.
             */
            function updatePriceTagPosition(code, corners, scaleX, scaleY) {
                const tagInfo = visiblePriceTags.get(code);
                if (tagInfo && tagInfo.element) {
                    const priceTagEl = tagInfo.element;
                    const xCoords = corners.map(p => p.x);
                    const yCoords = corners.map(p => p.y);
                    const centerX = xCoords.reduce((a, b) => a + b) / 4;
                    const centerY = yCoords.reduce((a, b) => a + b) / 4;
                    
                    priceTagEl.style.left = `${centerX * scaleX}px`;
                    priceTagEl.style.top = `${centerY * scaleY}px`;

                    // If the tag was in a fading out state, make it visible again
                    if (tagInfo.state === 'fadingOut') {
                        console.log(`Re-showing price tag for code: ${code}`); // Log re-showing
                        priceTagEl.classList.add('show');
                        tagInfo.state = 'visible';
                        // Clear any pending removal timeout as it's now visible again
                        if (tagInfo.removeTimeoutId) {
                            clearTimeout(tagInfo.removeTimeoutId);
                            tagInfo.removeTimeoutId = null;
                        }
                    }
                }
            }

            /**
             * Handles multiple barcode detections, updating, creating, or removing price tags.
             * This function is crucial for ensuring only one price tag per barcode and managing their visibility.
             * @param {Array<Object>} detectedBarcodes - Array of barcode objects from BarcodeDetector.
             */
            async function handleMultipleDetections(detectedBarcodes) {
                const videoRect = video.getBoundingClientRect();
                const scaleX = videoRect.width / video.videoWidth;
                const scaleY = videoRect.height / video.videoHeight;

                // Step 1: Create a temporary map of detected codes in the current frame
                // Key: barcode rawValue (trimmed and normalized)
                // Value: original barcode object (for cornerPoints)
                const currentFrameDetectedMap = new Map();
                for (const barcode of detectedBarcodes) {
                    // More aggressive trimming/normalization: remove all whitespace characters
                    const code = barcode.rawValue.replace(/\s/g, '').trim(); 
                    currentFrameDetectedMap.set(code, barcode);
                }

                // Step 2: Iterate through existing visible price tags
                // Decide which to remove and which to update
                // Use Array.from() to iterate over a copy, preventing issues if map changes during iteration
                for (const [code, tagInfo] of Array.from(visiblePriceTags.entries())) {
                    if (currentFrameDetectedMap.has(code)) {
                        // Barcode is still detected: update its position and ensure visibility
                        const barcodeInFrame = currentFrameDetectedMap.get(code);
                        updatePriceTagPosition(code, barcodeInFrame.cornerPoints, scaleX, scaleY);
                        // Remove from currentFrameDetectedMap so it's not processed as "new" later
                        currentFrameDetectedMap.delete(code);
                    } else {
                        // Barcode is no longer detected: initiate its removal
                        removePriceTag(code);
                    }
                }

                // Step 3: Iterate through remaining detected codes (these are genuinely new ones)
                // Create new price tags for them
                for (const [code, barcodeInFrame] of currentFrameDetectedMap.entries()) {
                    // BEFORE fetching, check if it's already being processed or visible
                    // This prevents re-initiating the fetch and tag creation if it's already in the pipeline
                    if (!visiblePriceTags.has(code)) {
                        // Mark as processing immediately to prevent duplicates from concurrent ticks
                        // Initialize with a default quantity of 1 for the price tag
                        visiblePriceTags.set(code, { element: null, state: 'processing', removeTimeoutId: null, quantity: 1 });

                        const product = await fetchProductData(code);
                        if (product) {
                            const productWithTrimmedBarcode = { ...product, barcode: code };
                            // Check again, in case it was removed or became visible by another process during await
                            if (visiblePriceTags.has(code) && visiblePriceTags.get(code).state === 'processing') {
                                createPriceTag(code, barcodeInFrame.cornerPoints, productWithTrimmedBarcode, scaleX, scaleY);
                                // createPriceTag already sets the state to 'visible' and element, and initial quantity
                            } else {
                                // This case means it was already handled or removed while we were awaiting
                                console.log(`Skipping tag creation for ${code}: state changed during fetch.`);
                            }
                        } else {
                            showToast(`Товар для кода "${code}" не найден`);
                            // If product not found, remove the 'processing' placeholder
                            visiblePriceTags.delete(code);
                        }
                    }
                }
            }

            /**
             * Removes a price tag element from the DOM and the visiblePriceTags map.
             * It supports a graceful fade-out or immediate removal.
             * @param {string} code - The raw value of the barcode to remove (already trimmed and normalized).
             * @param {boolean} immediate - If true, removes the tag instantly without fading.
             */
            function removePriceTag(code, immediate = false) {
                const tagInfo = visiblePriceTags.get(code);
                if (tagInfo) { // Check if tagInfo exists at all
                    // Clear any existing removal timeout to prevent conflicts
                    if (tagInfo.removeTimeoutId) {
                        clearTimeout(tagInfo.removeTimeoutId);
                        tagInfo.removeTimeoutId = null;
                        console.log(`Cleared pending removal for code: ${code}`);
                    }

                    // Immediately remove if immediate flag is true OR if tag is in 'processing' state
                    if (immediate || tagInfo.state === 'processing') {
                        console.log(`Immediately removing price tag for code: ${code} (state: ${tagInfo.state})`);
                        if (tagInfo.element) { // Only remove from DOM if element exists
                            tagInfo.element.remove();
                        }
                        visiblePriceTags.delete(code);
                    } else if (tagInfo.state === 'visible') { // Only fade out if currently visible
                        console.log(`Starting fade-out for price tag for code: ${code}`);
                        tagInfo.element.classList.remove('show'); // Start fade out transition
                        tagInfo.state = 'fadingOut'; // Mark state as fading out

                        // Schedule actual DOM removal after transition completes
                        // Increased timeout to give more buffer for re-detection
                        tagInfo.removeTimeoutId = setTimeout(() => {
                            // Only remove if it's still in 'fadingOut' state (i.e., not re-detected and made visible again)
                            if (tagInfo.state === 'fadingOut') {
                                console.log(`Completing fade-out removal for code: ${code}`);
                                tagInfo.element.remove();
                                visiblePriceTags.delete(code); // Finally remove from map
                            } else {
                                console.log(`Fade-out cancelled for code: ${code}, re-detected.`);
                            }
                            tagInfo.removeTimeoutId = null; // Clear the timeout ID
                        }, 1000); // Increased from 300ms to 1000ms
                    }
                }
            }
            
            // --- Cart Management ---
            /**
             * Adds a product to the cart or increments its quantity if already exists.
             * @param {Object} product - The product object to add (product.barcode is already trimmed and normalized).
             * @param {number} quantity - The quantity to add. Defaults to 1.
             */
            function addToCart(product, quantity = 1) {
                const existingItem = cart.find(item => item.barcode === product.barcode);
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({ ...product, quantity: quantity });
                }
                saveCart();
                updateCartUI();
                showToast(`${product.name} добавлен в корзину (${quantity} шт.)`);
            }

            /**
             * Updates the quantity of an item in the cart.
             * @param {string} barcode - The barcode of the item to update.
             * @param {number} change - The amount to change the quantity by (+1 or -1).
             */
            function updateCartItemQuantity(barcode, change) {
                const itemIndex = cart.findIndex(item => item.barcode === barcode);
                if (itemIndex > -1) {
                    cart[itemIndex].quantity += change;
                    if (cart[itemIndex].quantity <= 0) {
                        // Remove item if quantity drops to 0 or less
                        cart.splice(itemIndex, 1);
                    }
                    saveCart();
                    updateCartUI();
                }
            }

            /**
             * Removes an item completely from the cart.
             * @param {string} barcode - The barcode of the item to remove.
             */
            function removeCartItem(barcode) {
                cart = cart.filter(item => item.barcode !== barcode);
                saveCart();
                updateCartUI();
                showToast("Товар удален из корзины");
            }
            
            /**
             * Updates the cart UI, including item count and total price.
             */
            function updateCartUI() {
                // Update cart count on the icon
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartCountEl.textContent = totalItems;

                // Update cart modal content
                cartItemsEl.innerHTML = '';
                if (cart.length === 0) {
                    cartItemsEl.innerHTML = '<p class="text-gray-400 text-center py-4">Корзина пуста</p>';
                } else {
                    cart.forEach(item => {
                        const itemEl = document.createElement('div');
                        itemEl.className = 'cart-item'; // Use cart-item class
                        itemEl.setAttribute('data-barcode', item.barcode); // Add data-barcode for easy lookup
                        itemEl.innerHTML = `
                            <div class="cart-item-info">
                                <p class="item-name">${item.name}</p>
                                <p class="item-details">${item.price.toFixed(2)} ₽</p>
                            </div>
                            <div class="cart-item-controls">
                                <button class="cart-quantity-btn decrease-cart-quantity-btn" data-barcode="${item.barcode}">-</button>
                                <span class="cart-item-quantity">${item.quantity}</span>
                                <button class="cart-quantity-btn increase-cart-quantity-btn" data-barcode="${item.barcode}">+</button>
                            </div>
                            <span class="cart-item-total">${(item.price * item.quantity).toFixed(2)} ₽</span>
                            <button class="remove-item-btn" data-barcode="${item.barcode}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M3 6h18"></path><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line>
                                </svg>
                            </button>
                        `;
                        cartItemsEl.appendChild(itemEl);
                    });

                    // Add event listeners for cart item controls after they are rendered
                    cartItemsEl.querySelectorAll('.decrease-cart-quantity-btn').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const barcode = event.target.dataset.barcode;
                            updateCartItemQuantity(barcode, -1);
                        });
                    });
                    cartItemsEl.querySelectorAll('.increase-cart-quantity-btn').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const barcode = event.target.dataset.barcode;
                            updateCartItemQuantity(barcode, 1);
                        });
                    });
                    cartItemsEl.querySelectorAll('.remove-item-btn').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const barcode = event.target.dataset.barcode;
                            removeCartItem(barcode);
                        });
                    });
                }
                
                // Update total price
                const totalPrice = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
                totalPriceEl.textContent = `${totalPrice.toFixed(2)} ₽`;
            }

            /**
             * Shows the cart modal with a sliding animation.
             */
            function showCart() {
                cartModal.classList.remove('invisible');
                cartModal.classList.add('visible');
                cartModal.style.opacity = '1';
                cartContent.style.transform = 'translateY(0)';
            }

            /**
             * Hides the cart modal with a sliding animation.
             */
            function hideCart() {
                cartModal.style.opacity = '0';
                cartContent.style.transform = 'translateY(100%)';
                // Wait for the transition to finish before making it invisible
                setTimeout(() => {
                    cartModal.classList.add('invisible');
                    cartModal.classList.remove('visible');
                }, 300);
            }
            
            /**
             * Saves the current cart data to a JSON file and downloads it.
             */
            function saveCartToFile() {
                const totalPrice = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
                const cartData = {
                    products: cart,
                    totalPrice: parseFloat(totalPrice.toFixed(2))
                };
                
                const dataStr = JSON.stringify(cartData, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                const url = URL.createObjectURL(dataBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'cart.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                showToast("Корзина сохранена в cart.json");
            }
            
            // --- Local Storage Functions ---
            /**
             * Saves the current cart array to local storage.
             */
            function saveCart() {
                localStorage.setItem('qrScannerCart', JSON.stringify(cart));
            }

            /**
             * Loads the cart array from local storage on app startup.
             */
            function loadCart() {
                const savedCart = localStorage.getItem('qrScannerCart');
                if (savedCart) {
                    cart = JSON.parse(savedCart);
                }
            }
            
            // --- Utility Functions ---
            /**
             * Displays a toast notification with the given message.
             * @param {string} message - The message to display.
             */
            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 2500); // Hide toast after 2.5 seconds
            }

            // --- Start the application ---
            init();
        });
    </script>
