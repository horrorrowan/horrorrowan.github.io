<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Price Viewer & Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Базовые стили */
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
            background-color: #0d1117; /* Более темный фон */
            color: #e6edf3; /* Светлый текст для контраста */
            transition: background-color 0.3s ease;
        }

        /* Контейнер для видео, чтобы обеспечить полное покрытие */
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Необязательно: добавить тонкую виньетку или границу */
            border-radius: 0; /* Оставить на весь экран для видео */
        }

        /* Контейнер для всех динамических ценников */
        #price-tags-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Позволяет кликам проходить через элементы ниже, если дочерний элемент явно не устанавливает pointer-events: auto */
            z-index: 10;
        }

        .price-tag-item {
            position: absolute;
            transform: translate(-50%, -110%) scale(0.9); /* Начальный меньший масштаб */
            /* Добавленное преобразование для более плавного движения */
            transition: opacity 0.3s ease, top 0.1s linear, left 0.1s linear, transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Эффект отскока для преобразования */
            z-index: 10;
            pointer-events: auto; /* Сделать сам ценник кликабельным */
            opacity: 0; /* Изначально скрыт */
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.98), rgba(240, 240, 240, 0.9)); /* Более светлый, яркий градиент */
            backdrop-filter: blur(10px) saturate(1.5); /* Более сильное размытие и насыщенность */
            -webkit-backdrop-filter: blur(10px) saturate(1.5);
            color: #1a202c; /* Более темный текст для контраста */
            border-radius: 16px; /* Более округлые */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), 0 5px 15px rgba(0, 0, 0, 0.15); /* Более глубокая, мягкая тень */
            padding: 1rem;
            width: 18rem; /* Немного шире */
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Тонкая граница для определения */
            animation: fadeInScale 0.3s ease-out forwards; /* Добавить анимацию появления */
        }
        .price-tag-item.show {
            opacity: 1;
            transform: translate(-50%, -110%) scale(1); /* Масштаб до нормального размера */
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translate(-50%, -100%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -110%) scale(1);
            }
        }

        /* Кнопки управления количеством в ценнике */
        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem; /* Пространство перед кнопкой "Добавить в корзину" */
            background-color: rgba(0, 0, 0, 0.05); /* Светлый фон для элементов управления */
            border-radius: 8px;
            padding: 0.25rem 0.5rem;
        }

        .quantity-btn {
            background-color: #3b82f6; /* Синий */
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .quantity-btn:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
        }
        .quantity-btn:active {
            transform: translateY(1px);
        }

        .quantity-display {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1a202c; /* Темный текст */
            min-width: 30px;
            text-align: center;
        }

        /* Модальное окно корзины и связанные стили */
        #cart-modal {
            transition: opacity 0.3s ease, visibility 0.3s ease;
            background-color: rgba(0, 0, 0, 0.85); /* Более темный оверлей */
        }
        #cart-content {
            background-color: #1a202c; /* Темный фон содержимого */
            color: #e6edf3;
            border-radius: 16px 16px 0 0; /* Более выраженные верхние углы */
            padding: 1.5rem;
            box-shadow: 0 -15px 40px rgba(0, 0, 0, 0.5); /* Более глубокая тень */
            transform: translateY(100%); /* Начинается за экраном */
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Кубический эффект выхода для слайда */
            max-width: 90%; /* Адаптивная ширина */
            margin-bottom: 0; /* Гарантировать, что он находится внизу */
            max-height: 80vh; /* Ограничить высоту корзины */
            display: flex;
            flex-direction: column;
        }
        #cart-modal.visible #cart-content {
            transform: translateY(0);
        }

        #cart-items {
            flex-grow: 1; /* Разрешить элементам корзины занимать доступное пространство */
            overflow-y: auto; /* Включить прокрутку для элементов */
            padding-right: 0.5rem; /* Пространство для полосы прокрутки */
            margin-bottom: 1rem; /* Пространство перед итоговой суммой */
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.75rem;
            background-color: #2d3748; /* Фон элемента */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: slide-in-right 0.5s forwards ease-out; /* Специфическая анимация */
            opacity: 0; /* Начинается скрытым для анимации */
        }
        /* Для новых элементов, добавляемых динамически */
        .cart-item-enter {
            animation: slide-in-right 0.5s forwards ease-out;
            opacity: 0;
        }

        @keyframes slide-in-right {
            from {
                transform: translateX(20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .cart-item-info {
            flex-grow: 1;
        }
        .cart-item-info p {
            margin: 0;
        }
        .cart-item-info .item-name {
            font-weight: 600;
            color: white;
        }
        .cart-item-info .item-details {
            font-size: 0.875rem;
            color: #a0aec0; /* Более светлый серый */
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cart-quantity-btn {
            background-color: #4a5568; /* Более темный серый для кнопок корзины */
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .cart-quantity-btn:hover {
            background-color: #616e80;
            transform: translateY(-1px);
        }
        .cart-quantity-btn:active {
            transform: translateY(1px);
        }

        .cart-item-quantity {
            font-weight: 700;
            color: #e6edf3;
            min-width: 20px;
            text-align: center;
            font-size: 1rem;
        }

        /* Удалена .cart-item-total */

        .remove-item-btn {
            background: none;
            border: none;
            color: #ef4444; /* Красный для удаления */
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.25rem;
            border-radius: 50%;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .remove-item-btn:hover {
            background-color: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        /* Уведомление тостом */
        .toast-notification {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.5s ease-in-out, opacity 0.3s ease;
            z-index: 100;
            background-color: #ef4444; /* Красный для ошибок/уведомлений */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px; /* Полностью округлые */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            opacity: 0; /* Начинается скрытым */
        }
        .toast-notification.show {
            bottom: 30px;
            opacity: 1;
        }

        /* Базовые стили кнопок */
        .app-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border-radius: 9999px; /* Полностью округлые кнопки */
            padding: 0.75rem 1.5rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: none;
            outline: none;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            /* Добавить некоторую глубину при клике */
            &:active {
                transform: translateY(1px);
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
        }

        /* Специфические стили кнопок */
        .btn-primary {
            background: linear-gradient(45deg, #3b82f6, #2563eb); /* Синий градиент */
            color: white;
            &:hover {
                background: linear-gradient(45deg, #2563eb, #1d4ed8);
                transform: translateY(-1px);
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            }
        }

        .btn-success {
            background: linear-gradient(45deg, #22c55e, #16a34a); /* Зеленый градиент */
            color: white;
            &:hover {
                background: linear-gradient(45deg, #16a34a, #15803d);
                transform: translateY(-1px);
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            }
        }

        .btn-icon {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem; /* Меньший отступ для кнопок с иконками */
            border-radius: 50%; /* Круглые */
            &:hover {
                background-color: rgba(255, 255, 255, 0.3);
                transform: scale(1.05);
            }
        }

        /* Стили для начального экрана */
        #start-screen {
            background: linear-gradient(135deg, rgba(13, 17, 23, 0.98), rgba(23, 27, 33, 0.95)); /* Тонкий градиентный оверлей, немного более непрозрачный */
            padding: 2rem;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #start-screen h1 {
            font-size: 2.8rem; /* Более крупный заголовок */
            font-weight: 900; /* Более жирный */
            margin-bottom: 1.5rem;
            color: #60a5fa; /* Светло-синий акцент */
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.4); /* Более глубокая тень */
        }
        #start-screen p {
            font-size: 1.25rem; /* Немного больший текст */
            line-height: 1.7;
            max-width: 28rem; /* Более широкий текстовый блок */
            color: #a8b3bf;
        }

        /* Адаптивные настройки */
        @media (min-width: 768px) {
            #cart-content {
                max-width: 32rem; /* Больше на рабочем столе */
                border-radius: 16px; /* Округлые углы по всему периметру для рабочего стола */
                margin-bottom: 1rem; /* Немного приподнять от низа */
            }
            .price-tag-item {
                width: 20rem; /* Еще шире на рабочем столе */
                padding: 1.25rem;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body class="bg-gray-900 text-white m-0 p-0 h-screen overflow-hidden">

    <!-- Контейнер видеопотока -->
    <div id="video-container">
        <video id="video" playsinline autoplay muted></video>
    </div>

    <!-- Контейнер для всех динамических ценников -->
    <div id="price-tags-container">
        <!-- Динамически добавляемые ценники будут здесь -->
    </div>

    <!-- Элементы управления -->
    <div class="absolute top-4 right-4 z-20">
        <button id="cart-button" class="app-button btn-icon relative">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center border-2 border-white shadow-sm">0</span>
        </button>
    </div>
    
    <!-- Уведомление Тостом -->
    <div id="toast" class="toast-notification">
        Товар не найден
    </div>
    
    <!-- Модальное окно корзины -->
    <div id="cart-modal" class="fixed inset-0 z-40 flex justify-center items-end invisible opacity-0">
        <div id="cart-content" class="w-full rounded-t-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold">Корзина</h2>
                <button id="close-cart-btn" class="text-gray-400 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <div id="cart-items" class="max-h-60 overflow-y-auto mb-4 pr-2">
                <!-- Элементы корзины будут добавлены здесь -->
            </div>
            <div class="border-t border-gray-700 pt-4 mt-4">
                <div class="flex justify-between items-center text-xl mb-4">
                    <span class="font-semibold">Итого:</span>
                    <span id="total-price" class="font-bold text-blue-400">0.00 ₽</span>
                </div>
                <button id="save-cart-btn" class="app-button btn-success w-full text-lg">
                    Сохранить корзину (JSON)
                </button>
            </div>
        </div>
    </div>
    
    <!-- Начальный экран с инструкциями -->
    <div id="start-screen" class="absolute inset-0 z-50 flex flex-col justify-center items-center p-4">
        <h1 class="text-3xl font-bold mb-4">QR Price Scanner</h1>
        <p class="mb-8 max-w-md">Наведите камеру на QR или штрих-код, чтобы узнать цену и добавить товар в корзину.</p>
        <button id="start-scan-btn" class="app-button btn-primary text-xl">
            Начать сканирование
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM элементы ---
            const video = document.getElementById('video');
            const startScreen = document.getElementById('start-screen');
            const startScanBtn = document.getElementById('start-scan-btn');
            const priceTagsContainer = document.getElementById('price-tags-container');
            const cartButton = document.getElementById('cart-button');
            const cartCountEl = document.getElementById('cart-count');
            const cartModal = document.getElementById('cart-modal');
            const cartContent = document.getElementById('cart-content');
            const closeCartBtn = document.getElementById('close-cart-btn');
            const cartItemsEl = document.getElementById('cart-items');
            const totalPriceEl = document.getElementById('total-price'); 
            const saveCartBtn = document.getElementById('save-cart-btn');
            const toast = document.getElementById('toast');

            // --- Состояние приложения ---
            let cart = [];
            /**
             * Карта для хранения текущих видимых или исчезающих элементов ценников.
             * Ключ: rawValue штрих-кода (обрезанный и нормализованный)
             * Значение: { element: HTMLElement, state: 'visible' | 'fadingOut' | 'processing', removeTimeoutId: number | null, quantity: number }
             */
            let visiblePriceTags = new Map();
            let barcodeDetector;
            let stream;

            // --- Мок API для цен ---
            const mockProductDatabase = {
                '9780321765723': { name: 'Книга "Рефакторинг"', price: 1550.50 },
                '4601234567890': { name: 'Молоко "Простоквашино"', price: 89.99 },
                '8806090775837': { name: 'Смартфон Samsung S21', price: 65490.00 },
                'https://example.com/product/a': { name: 'Билет в кино', price: 450.00 },
                'some-qr-data': { name: 'Секретный товар', price: 9999.99 },
                'another-qr-data': { name: 'Еще один товар', price: 123.45 }
            };

            /**
             * Получает данные о продукте на основе штрих-кода.
             * @param {string} barcode - Сырое значение обнаруженного штрих-кода (уже обрезанное и нормализованное).
             * @returns {Promise<Object|null>} Промис, который разрешается с данными о продукте или null, если не найден.
             */
            async function fetchProductData(barcode) {
                console.log(`Запрос цены для кода: ${barcode}`);
                // Имитация задержки сети
                await new Promise(resolve => setTimeout(resolve, 300));
                
                if (mockProductDatabase[barcode]) {
                    return mockProductDatabase[barcode];
                }
                return null;
            }
            
            // --- Инициализация ---
            function init() {
                // Проверка поддержки API BarcodeDetector
                if (!('BarcodeDetector' in window)) {
                    showToast('Ваш браузер не поддерживает API для сканирования кодов. Попробуйте Chrome на Android.');
                    return;
                }

                // Инициализация BarcodeDetector с поддерживаемыми форматами
                barcodeDetector = new BarcodeDetector({
                    formats: ['qr_code', 'ean_13', 'upc_a', 'code_128']
                });

                loadCart();
                updateCartUI();

                // Слушатели событий для взаимодействия с UI
                startScanBtn.addEventListener('click', startCamera);
                cartButton.addEventListener('click', showCart);
                closeCartBtn.addEventListener('click', hideCart);
                saveCartBtn.addEventListener('click', saveCartToFile);
            }

            /**
             * Запускает камеру и начинает непрерывный цикл сканирования.
             */
            async function startCamera() {
                try {
                    // Запрос более высокого разрешения
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: 'environment', // Предпочитать заднюю камеру
                            width: { ideal: 1280 },  // Попросить ширину 1280px
                            height: { ideal: 720 }   // Попросить высоту 720px
                        } 
                    });
                    video.srcObject = stream;
                    video.addEventListener('loadeddata', () => {
                        startScreen.style.display = 'none'; // Скрыть начальный экран
                        requestAnimationFrame(tick); // Запустить цикл обнаружения
                    });
                } catch (err) {
                    console.error("Ошибка доступа к камере: ", err);
                    showToast("Не удалось получить доступ к камере. Пожалуйста, проверьте разрешения.");
                }
            }
            
            // --- Логика сканирования ---
            async function tick() {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    try {
                        const barcodes = await barcodeDetector.detect(video);
                        handleMultipleDetections(barcodes); // Обработать все обнаруженные штрих-коды
                    } catch (err) {
                        // Иногда API может выбросить ошибку, если кадр не готов
                        console.warn("Ошибка детектора: ", err);
                    }
                }
                // Продолжить цикл, если поток активен
                if (stream && stream.active) {
                    requestAnimationFrame(tick);
                }
            }

            /**
             * Создает и отображает новый ценник для обнаруженного штрих-кода.
             * @param {string} code - Сырое значение штрих-кода (уже обрезанное и нормализованное).
             * @param {Array<Object>} corners - Угловые точки штрих-кода.
             * @param {Object} product - Данные о продукте (имя, цена, штрих-код - уже обрезанные и нормализованные).
             * @param {number} scaleX - Коэффициент масштабирования по оси X от видео к экрану.
             * @param {number} scaleY - Коэффициент масштабирования по оси Y от видео к экрану.
             */
            function createPriceTag(code, corners, product, scaleX, scaleY) {
                console.log(`Создание нового ценника для кода: ${code}`); // Логирование создания
                // Создать элемент ценника
                const priceTagEl = document.createElement('div');
                priceTagEl.id = `price-tag-${code}`; // Уникальный ID для тега с использованием обрезанного кода
                priceTagEl.className = 'price-tag-item'; // Класс для общего стиля
                priceTagEl.innerHTML = `
                    <h3 class="font-bold text-lg mb-1">${product.name}</h3>
                    <p class="text-2xl font-bold text-blue-600 mb-3">${product.price.toFixed(2)} ₽</p>
                    <div class="quantity-control">
                        <button class="quantity-btn decrease-quantity-btn" data-barcode="${code}">-</button>
                        <span class="quantity-display" data-barcode="${code}">1</span>
                        <button class="quantity-btn increase-quantity-btn" data-barcode="${code}">+</button>
                    </div>
                    <button class="add-to-cart-btn app-button btn-primary w-full" data-barcode="${code}">
                        Добавить в корзину
                    </button>
                `;
                
                // Добавить слушатель кликов для кнопки 'Добавить в корзину' в этом теге
                priceTagEl.querySelector('.add-to-cart-btn').addEventListener('click', (event) => {
                    const clickedBarcode = event.target.dataset.barcode; // Этот код уже обрезан и нормализован
                    const quantity = parseInt(priceTagEl.querySelector('.quantity-display').textContent, 10);
                    const productToAdd = { ...product, barcode: clickedBarcode }; // Убедиться, что product.barcode нормализован
                    addToCart(productToAdd, quantity); // Передать количество
                    // Удалить тег сразу после добавления в корзину
                    removePriceTag(clickedBarcode, true); 
                });

                // Добавить слушателей управления количеством
                priceTagEl.querySelector('.decrease-quantity-btn').addEventListener('click', (event) => {
                    const barcode = event.target.dataset.barcode;
                    updatePriceTagQuantity(barcode, -1);
                });
                priceTagEl.querySelector('.increase-quantity-btn').addEventListener('click', (event) => {
                    const barcode = event.target.dataset.barcode;
                    updatePriceTagQuantity(barcode, 1);
                });


                // Добавить новый ценник в контейнер
                priceTagsContainer.appendChild(priceTagEl);

                // Обновить карту visiblePriceTags с фактическим элементом и состоянием 'visible', а также начальным количеством
                visiblePriceTags.set(code, { element: priceTagEl, state: 'visible', removeTimeoutId: null, quantity: 1 });

                // Расположить новый тег
                updatePriceTagPosition(code, corners, scaleX, scaleY);
                // Сделать его видимым с небольшой задержкой, чтобы убедиться, что применяется переход
                setTimeout(() => priceTagEl.classList.add('show'), 10);
            }

            /**
             * Обновляет количество, отображаемое на ценнике.
             * @param {string} barcode - Штрих-код ценника.
             * @param {number} change - Значение, на которое нужно изменить количество (+1 или -1).
             */
            function updatePriceTagQuantity(barcode, change) {
                const tagInfo = visiblePriceTags.get(barcode);
                if (tagInfo && tagInfo.element) {
                    let currentQuantity = tagInfo.quantity;
                    currentQuantity += change;
                    if (currentQuantity < 1) currentQuantity = 1; // Минимальное количество - 1

                    tagInfo.quantity = currentQuantity;
                    tagInfo.element.querySelector('.quantity-display').textContent = currentQuantity;
                }
            }


            /**
             * Обновляет позицию существующего ценника. Если тег исчезал, он снова становится видимым.
             * @param {string} code - Сырое значение штрих-кода (уже обрезанное и нормализованное).
             * @param {Array<Object>} corners - Угловые точки штрих-кода.
             * @param {number} scaleX - Коэффициент масштабирования по оси X от видео к экрану.
             * @param {number} scaleY - Коэффициент масштабирования по оси Y от видео к экрану.
             */
            function updatePriceTagPosition(code, corners, scaleX, scaleY) {
                const tagInfo = visiblePriceTags.get(code);
                if (tagInfo && tagInfo.element) {
                    const priceTagEl = tagInfo.element;
                    const xCoords = corners.map(p => p.x);
                    const yCoords = corners.map(p => p.y);
                    const centerX = xCoords.reduce((a, b) => a + b) / 4;
                    const centerY = yCoords.reduce((a, b) => a + b) / 4;
                    
                    priceTagEl.style.left = `${centerX * scaleX}px`;
                    priceTagEl.style.top = `${centerY * scaleY}px`;

                    // Если тег находился в состоянии исчезновения, снова сделать его видимым
                    if (tagInfo.state === 'fadingOut') {
                        console.log(`Повторное отображение ценника для кода: ${code}`); // Логирование повторного отображения
                        priceTagEl.classList.add('show');
                        tagInfo.state = 'visible';
                        // Очистить любой ожидающий тайм-аут удаления, так как он снова виден
                        if (tagInfo.removeTimeoutId) {
                            clearTimeout(tagInfo.removeTimeoutId);
                            tagInfo.removeTimeoutId = null;
                        }
                    }
                }
            }

            /**
             * Обрабатывает множественные обнаружения штрих-кодов, обновляя, создавая или удаляя ценники.
             * Эта функция имеет решающее значение для обеспечения наличия только одного ценника на штрих-код и управления их видимостью.
             * @param {Array<Object>} detectedBarcodes - Массив объектов штрих-кодов из BarcodeDetector.
             */
            async function handleMultipleDetections(detectedBarcodes) {
                const videoRect = video.getBoundingClientRect();
                const scaleX = videoRect.width / video.videoWidth;
                const scaleY = videoRect.height / video.videoHeight;

                // Шаг 1: Создать временную карту обнаруженных кодов в текущем кадре
                // Ключ: rawValue штрих-кода (обрезанный и нормализованный)
                // Значение: исходный объект штрих-кода (для cornerPoints)
                const currentFrameDetectedMap = new Map();
                for (const barcode of detectedBarcodes) {
                    // Более агрессивное обрезание/нормализация: удалить все пробельные символы
                    const code = barcode.rawValue.replace(/\s/g, '').trim(); 
                    currentFrameDetectedMap.set(code, barcode);
                }

                // Шаг 2: Перебрать существующие видимые ценники
                // Решить, какие удалить, а какие обновить
                // Использовать Array.from() для итерации по копии, предотвращая проблемы, если карта изменяется во время итерации
                for (const [code, tagInfo] of Array.from(visiblePriceTags.entries())) {
                    if (currentFrameDetectedMap.has(code)) {
                        // Штрих-код все еще обнаружен: обновить его позицию и обеспечить видимость
                        const barcodeInFrame = currentFrameDetectedMap.get(code);
                        updatePriceTagPosition(code, barcodeInFrame.cornerPoints, scaleX, scaleY);
                        // Удалить из currentFrameDetectedMap, чтобы он не обрабатывался как "новый" позже
                        currentFrameDetectedMap.delete(code);
                    } else {
                        // Штрих-код больше не обнаружен: инициировать его удаление
                        removePriceTag(code);
                    }
                }

                // Шаг 3: Перебрать оставшиеся обнаруженные коды (это действительно новые)
                // Создать для них новые ценники
                for (const [code, barcodeInFrame] of currentFrameDetectedMap.entries()) {
                    // ПЕРЕД получением, проверить, обрабатывается ли он уже или виден
                    // Это предотвращает повторный запуск выборки и создания тега, если он уже находится в процессе
                    if (!visiblePriceTags.has(code)) {
                        // Немедленно пометить как обрабатываемый, чтобы предотвратить дубликаты из параллельных тиков
                        // Инициализировать с количеством по умолчанию 1 для ценника
                        visiblePriceTags.set(code, { element: null, state: 'processing', removeTimeoutId: null, quantity: 1 });

                        const product = await fetchProductData(code);
                        if (product) {
                            const productWithTrimmedBarcode = { ...product, barcode: code };
                            // Проверить еще раз, на случай, если он был удален или стал видимым другим процессом во время ожидания
                            if (visiblePriceTags.has(code) && visiblePriceTags.get(code).state === 'processing') {
                                createPriceTag(code, barcodeInFrame.cornerPoints, productWithTrimmedBarcode, scaleX, scaleY);
                                // createPriceTag уже устанавливает состояние на 'visible' и элемент, а также начальное количество
                            } else {
                                // Этот случай означает, что он уже был обработан или удален, пока мы ждали
                                console.log(`Пропуск создания тега для ${code}: состояние изменилось во время выборки.`);
                            }
                        } else {
                            showToast(`Товар для кода "${code}" не найден`);
                            // Если товар не найден, удалить заглушку 'processing'
                            visiblePriceTags.delete(code);
                        }
                    }
                }
            }

            /**
             * Удаляет элемент ценника из DOM и карты visiblePriceTags.
             * Поддерживает плавное исчезновение или немедленное удаление.
             * @param {string} code - Сырое значение штрих-кода для удаления (уже обрезанное и нормализованное).
             * @param {boolean} immediate - Если true, удаляет тег мгновенно без исчезновения.
             */
            function removePriceTag(code, immediate = false) {
                const tagInfo = visiblePriceTags.get(code);
                if (tagInfo) { // Проверить, существует ли tagInfo
                    // Clear any existing removal timeout to prevent conflicts
                    if (tagInfo.removeTimeoutId) {
                        clearTimeout(tagInfo.removeTimeoutId);
                        tagInfo.removeTimeoutId = null;
                        console.log(`Cleared pending removal for code: ${code}`);
                    }

                    // Immediately remove if immediate flag is true OR if tag is in 'processing' state
                    if (immediate || tagInfo.state === 'processing') {
                        console.log(`Immediately removing price tag for code: ${code} (state: ${tagInfo.state})`);
                        if (tagInfo.element) { // Only remove from DOM if element exists
                            tagInfo.element.remove();
                        }
                        visiblePriceTags.delete(code);
                    } else if (tagInfo.state === 'visible') { // Only fade out if currently visible
                        console.log(`Starting fade-out for price tag for code: ${code}`);
                        tagInfo.element.classList.remove('show'); // Start fade out transition
                        tagInfo.state = 'fadingOut'; // Mark state as fading out

                        // Schedule actual DOM removal after transition completes
                        // Уменьшено время до 500мс для более быстрого исчезновения
                        tagInfo.removeTimeoutId = setTimeout(() => {
                            // Only remove if it's still in 'fadingOut' state (i.e., not re-detected and made visible again)
                            if (tagInfo.state === 'fadingOut') {
                                console.log(`Completing fade-out removal for code: ${code}`);
                                tagInfo.element.remove();
                                visiblePriceTags.delete(code); // Finally remove from map
                            } else {
                                console.log(`Fade-out cancelled for code: ${code}, re-detected.`);
                            }
                            tagInfo.removeTimeoutId = null; // Clear the timeout ID
                        }, 500); // Уменьшено с 1000мс до 500мс
                    }
                }
            }
            
            // --- Управление корзиной ---
            /**
             * Добавляет товар в корзину или увеличивает его количество, если он уже существует.
             * @param {Object} product - Объект продукта для добавления (product.barcode уже обрезан и нормализован).
             * @param {number} quantity - Количество для добавления. По умолчанию 1.
             */
            function addToCart(product, quantity = 1) {
                const existingItem = cart.find(item => item.barcode === product.barcode);
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({ ...product, quantity: quantity });
                }
                saveCart();
                updateCartUI();
                showToast(`${product.name} добавлен в корзину (${quantity} шт.)`);
            }

            /**
             * Обновляет количество товара в корзине.
             * @param {string} barcode - Штрих-код товара для обновления.
             * @param {number} change - Значение, на которое нужно изменить количество (+1 или -1).
             */
            function updateCartItemQuantity(barcode, change) {
                console.log(`Updating quantity for barcode: ${barcode}, change: ${change}`);
                const itemIndex = cart.findIndex(item => item.barcode === barcode);
                if (itemIndex > -1) {
                    cart[itemIndex].quantity += change;
                    if (cart[itemIndex].quantity <= 0) {
                        // Удалить товар, если количество падает до 0 или меньше
                        console.log(`Removing item with barcode: ${barcode} due to quantity <= 0`);
                        cart.splice(itemIndex, 1);
                    }
                    saveCart();
                    updateCartUI();
                } else {
                    console.log(`Item with barcode: ${barcode} not found in cart.`);
                }
            }

            /**
             * Полностью удаляет товар из корзины.
             * @param {string} barcode - Штрих-код товара для удаления.
             */
            function removeCartItem(barcode) {
                console.log(`Attempting to remove item with barcode: ${barcode}`);
                const initialCartLength = cart.length;
                cart = cart.filter(item => item.barcode !== barcode);
                if (cart.length < initialCartLength) {
                    console.log(`Successfully removed item with barcode: ${barcode}`);
                    saveCart();
                    updateCartUI();
                    showToast("Товар удален из корзины");
                } else {
                    console.log(`Item with barcode: ${barcode} not found, or not removed.`);
                }
            }
            
            /**
             * Обновляет UI корзины, включая количество товаров и общую стоимость.
             */
            function updateCartUI() {
                // Обновить счетчик корзины на иконке
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartCountEl.textContent = totalItems;

                // Обновить содержимое модального окна корзины
                cartItemsEl.innerHTML = '';
                if (cart.length === 0) {
                    cartItemsEl.innerHTML = '<p class="text-gray-400 text-center py-4">Корзина пуста</p>';
                } else {
                    cart.forEach(item => {
                        const itemEl = document.createElement('div');
                        itemEl.className = 'cart-item'; // Использовать класс cart-item
                        itemEl.setAttribute('data-barcode', item.barcode); // Добавить data-barcode для легкого поиска
                        itemEl.innerHTML = `
                            <div class="cart-item-info">
                                <p class="item-name">${item.name}</p>
                                <p class="item-details">${item.price.toFixed(2)} ₽</p>
                            </div>
                            <div class="cart-item-controls">
                                <button class="cart-quantity-btn decrease-cart-quantity-btn" data-barcode="${item.barcode}">-</button>
                                <span class="cart-item-quantity">${item.quantity}</span>
                                <button class="cart-quantity-btn increase-cart-quantity-btn" data-barcode="${item.barcode}">+</button>
                            </div>
                            <button class="remove-item-btn" data-barcode="${item.barcode}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M3 6h18"></path><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line>
                                </svg>
                            </button>
                        `;
                        cartItemsEl.appendChild(itemEl);
                    });

                    // Добавить слушателей событий для элементов управления корзиной после их рендеринга
                    cartItemsEl.querySelectorAll('.decrease-cart-quantity-btn').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const barcode = event.target.dataset.barcode;
                            updateCartItemQuantity(barcode, -1);
                        });
                    });
                    cartItemsEl.querySelectorAll('.increase-cart-quantity-btn').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const barcode = event.target.dataset.barcode;
                            updateCartItemQuantity(barcode, 1);
                        });
                    });
                    cartItemsEl.querySelectorAll('.remove-item-btn').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const barcode = event.target.dataset.barcode;
                            removeCartItem(barcode);
                        });
                    });
                }
                
                // Обновить общую стоимость
                const totalPrice = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
                totalPriceEl.textContent = `${totalPrice.toFixed(2)} ₽`;
            }

            /**
             * Показывает модальное окно корзины с анимацией скольжения.
             */
            function showCart() {
                cartModal.classList.remove('invisible');
                cartModal.classList.add('visible');
                cartModal.style.opacity = '1';
                cartContent.style.transform = 'translateY(0)';
            }

            /**
             * Скрывает модальное окно корзины с анимацией скольжения.
             */
            function hideCart() {
                cartModal.style.opacity = '0';
                cartContent.style.transform = 'translateY(100%)';
                // Ждать завершения перехода, прежде чем сделать его невидимым
                setTimeout(() => {
                    cartModal.classList.add('invisible');
                    cartModal.classList.remove('visible');
                }, 300);
            }
            
            /**
             * Сохраняет текущие данные корзины в файл JSON и загружает его.
             */
            function saveCartToFile() {
                const totalPrice = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
                const cartData = {
                    products: cart,
                    totalPrice: parseFloat(totalPrice.toFixed(2))
                };
                
                const dataStr = JSON.stringify(cartData, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                const url = URL.createObjectURL(dataBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'cart.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                showToast("Корзина сохранена в cart.json");
            }
            
            // --- Функции локального хранилища ---
            /**
             * Сохраняет текущий массив корзины в локальное хранилище.
             */
            function saveCart() {
                localStorage.setItem('qrScannerCart', JSON.stringify(cart));
            }

            /**
             * Загружает массив корзины из локального хранилища при запуске приложения.
             */
            function loadCart() {
                const savedCart = localStorage.getItem('qrScannerCart');
                if (savedCart) {
                    cart = JSON.parse(savedCart);
                }
            }
            
            // --- Вспомогательные функции ---
            /**
             * Отображает всплывающее уведомление с заданным сообщением.
             * @param {string} message - Сообщение для отображения.
             */
            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 2500); // Скрыть тост через 2.5 секунды
            }

            // --- Запуск приложения ---
            init();
        });
    </script>
</body>
